        h3 {

        }

            height: 28px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 8px;
        }
        .color-code {
            width: 60px;
            font-size: 11px;
            font-family: monospace;

            text-align: center;
            background: white;
            padding: 3px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
        }
        .button-group {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;

        #saveColors {

        }
        .plugin-info {

            color: #6c757d;
            text-align: center;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }
